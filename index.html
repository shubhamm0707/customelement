<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Custom Checkboxes in a Form</title>
  <style>
    /* CSS Styles */
    input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .checkbox-style {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 1px solid #000;
      margin-right: 5px;
      vertical-align: middle;
    }

    input[type="checkbox"]:checked + .checkbox-style {
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <label class="custom-checkbox">
      <input type="checkbox" id="checkbox1" name="checkbox1">
      <span class="checkbox-style"></span>
      Checkbox 1
    </label>

    <label class="custom-checkbox">
      <input type="checkbox" id="checkbox2" name="checkbox2">
      <span class="checkbox-style"></span>
      Checkbox 2
    </label>

    <label class="custom-checkbox">
      <input type="checkbox" id="checkbox3" name="checkbox3">
      <span class="checkbox-style"></span>
      Checkbox 3
    </label>

    <input type="submit" value="Submit">
  </form>

  <script>
    // JavaScript for functionality (optional)
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevents the default form submission

      // Logic to handle checkbox states when the form is submitted
      const checkbox1 = document.getElementById('checkbox1');
      const checkbox2 = document.getElementById('checkbox2');
      const checkbox3 = document.getElementById('checkbox3');

      if (checkbox1.checked) {
        alert('Checkbox 1 is checked!');
      } else {
        alert('Checkbox 1 is unchecked!');
      }

      if (checkbox2.checked) {
        alert('Checkbox 2 is checked!');
      } else {
        alert('Checkbox 2 is unchecked!');
      }

      if (checkbox3.checked) {
        alert('Checkbox 3 is checked!');
      } else {
        alert('Checkbox 3 is unchecked!');
      }
    });
  </script>
</body>
</html>
